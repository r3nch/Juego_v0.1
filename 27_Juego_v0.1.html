<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jueguito</title>
    <link rel="stylesheet" href="27_Juego_v0.1.css">
    <link rel="stylesheet" href="27_Juego_v0.1_ani.css">
    <style>@media print {#ghostery-purple-box {display:none !important}}</style>
  </head>
  <body>
    <header class="containerLevel fadeIn">
      <input type="text" id='countLevel' placeholder="Nivel:" class='countLevel' readonly="readonly">
    </header>
    <div class="containerGame fadeInUp">
      <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()"> Start</button>
      </div>
  </div>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="27_Juego_v0.1.js"></script>
</body></html>
